<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="main">
      <div class="wrapper">
        <div class="container">
          <div class="side-1">
            <img src="images/logo.svg" alt="" class="img-1" />
            <div class="icons">
              <img src="images/icon-document.svg" alt="" class="icon icon-1" />
              <img src="images/icon-folder.svg" alt="" class="icon icon-2" />
              <img src="images/icon-upload.svg" alt="" class="icon icon-3" />
            </div>
          </div>
          <div class="side-2">
            <p class="info">Youâ€™ve used <span>815 GB</span> of your storage</p>
            <div class="left"><div class="num">185</div> <div>Gb Left</div></div>
            <div class="triangle"></div>
            <div class="prog">
              <span style="width: 81.5%"></span>
            </div>
            <div class="stats">
              <div class="start">0 GB</div>
              <div class="end">1000 GB</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
